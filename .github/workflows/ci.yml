name: CI

on:
  push: {}
  pull_request: {}

jobs:
  backend:
    name: Backend - tests & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff mypy pytest

      - name: Lint (ruff)
        continue-on-error: true
        run: |
          # Use explicit check command to avoid CLI subcommand ambiguity
          ruff check backend

      - name: Typecheck (mypy)
        # Don't fail the whole job for typecheck issues â€” they are useful but often noisy
        continue-on-error: true
        run: |
          mypy backend || true

      - name: Run backend tests
        run: |
          pytest -q || true

  frontend:
    name: Frontend - install & tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies (yarn)
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile

      - name: Lint frontend (eslint)
        working-directory: frontend
        continue-on-error: true
        run: |
          yarn run eslint ./src

      - name: Run frontend tests (yarn)
        working-directory: frontend
        # Allow passing when there are no tests; don't fail CI for missing tests
        continue-on-error: true
        run: |
          yarn test --silent --passWithNoTests || true

      - name: Build frontend (yarn)
        working-directory: frontend
        run: |
          yarn build --silent || true
