name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend - tests & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install ruff mypy pytest httpx

      - name: Lint (ruff)
        continue-on-error: true
        run: |
          # use the installed ruff module to avoid platform preinstalled CLI differences
          python -m ruff check backend

      - name: Typecheck (mypy)
        continue-on-error: true
        run: |
          # map the 'backend' package to the backend/ directory to avoid duplicate module mapping
          mypy --explicit-package-bases backend=backend backend

      - name: Run backend tests
        run: |
          pytest -q || true

  frontend:
    name: Frontend - install & tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies (yarn)
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile

      - name: Lint frontend (eslint)
        working-directory: frontend
        continue-on-error: true
        run: |
          yarn run eslint ./src

      - name: Run frontend tests (yarn)
        working-directory: frontend
        run: |
          yarn test --silent

      - name: Build frontend (yarn)
        working-directory: frontend
        run: |
          yarn build --silent || true
